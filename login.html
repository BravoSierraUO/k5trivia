<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K5 Trivia</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        #login-container { max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { margin: 10px; padding: 10px; width: 80%; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>K5 Login</h1>
        <input type="text" id="username" placeholder="Enter your username" required>
        <br>
        <button id="login-btn" disabled>Login</button>
        <p id="error-text" style="color: red; display: none;"></p>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const loginButton = document.getElementById('login-btn');
        const errorText = document.getElementById('error-text');

        // Enable login button when username is entered
        usernameInput.addEventListener('input', () => {
            loginButton.disabled = usernameInput.value.trim() === '';
        });

        // Handle login
        loginButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('triviaSettings', JSON.stringify({ username, loggedIn: true }));
                window.location.href = './trivia_game.html';
            } else {
                errorText.textContent = 'Please enter a username';
                errorText.style.display = 'block';
            }
        });
    </script>
</body>
</html>
